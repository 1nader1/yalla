    <section id="interest-form-section" class="py-20 bg-dark min-h-screen hidden">
        <div class="container mx-auto px-6 flex flex-col items-center justify-center">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-white" 
                data-en="Register Your Interest" 
                data-ar="سجل اهتمامك">
                Register Your Interest
            </h2>
            <form action="https://formspree.io/f/meogqvly" method="post" id="interest-form" class="w-full max-w-md bg-sky-500 rounded-2xl p-8 shadow-lg space-y-6">
                <div>
                    <label for="name" class="block text-soft-gray mb-2 font-medium" data-en="Name" data-ar="الاسم">Name</label>
                    <input type="text" id="name" name="name" required 
                        class="w-full px-4 py-2 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                        data-en="Enter your name" data-ar="ادخل اسمك" placeholder="Enter your name">
                </div>
                <div>
                    <label  for="email" class="block text-soft-gray mb-2 font-medium" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-2 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                        data-en="Enter your email" data-ar="ادخل بريدك الإلكتروني" placeholder="Enter your email">
                </div>
                <div>
                    <label for="reason" class="block text-soft-gray mb-2 font-medium" data-en="Why are you interested?" data-ar="لماذا أنت مهتم؟">Why are you interested?</label>
                    <textarea id="reason" name="reason" rows="3" required
